<!DOCTYPE html>
<HTML>
    <Head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </Head>
    <Body>
        <main>
            <div id="grid-container">
                <p id="display">0</p>
                <button  type="button" id="clear">AC</button>
                <button  type="button" id="backspace">CE</button>
                <button type="button" id="n7" class="numButton topRow" data-key="103">7</button>
                <button type="button" id="n8" class="numButton topRow" data-key="104">8</button>
                <button type="button" id="n9" class="numButton topRow" data-key="105">9</button>
                <button type="button" id="divide" class="opButton topRow">&divide;</button>
                <button type="button" id="n4" class="numButton" data-key="100">4</button>
                <button type="button" id="n5" class="numButton" data-key="101">5</button>
                <button type="button" id="n6" class="numButton" data-key="102">6</button>
                <button type="button" id="multiply" class="opButton">&times;</button>
                <button type="button" id="n1" class="numButton" data-key="97">1</button>
                <button type="button" id="n2" class="numButton" data-key="98">2</button>
                <button type="button" id="n3" class="numButton" data-key="99">3</button>
                <button type="button" id="subtract" class="opButton">-</button>
                <button type="button" id="n0" class="numButton" data-key="96">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="equals">=</button>
                <button type="button" id="add" class="opButton">+</button>
            </div>
        </main>
        <script type="text/javascript" src="main.js"></script>
    </Body>
</HTML>
