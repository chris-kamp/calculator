<!DOCTYPE html>
<HTML>
    <Head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </Head>
    <Body>
        <main>
            <div id="grid-container">
                <p id="display">0</p>
                <button type="button" id="n7" class="numButton topRow">7</button>
                <button type="button" id="n8" class="numButton topRow">8</button>
                <button type="button" id="n9" class="numButton topRow">9</button>
                <button type="button" id="divide" class="opButton topRow">&divide;</button>
                <button type="button" id="n4" class="numButton">4</button>
                <button type="button" id="n5" class="numButton">5</button>
                <button type="button" id="n6" class="numButton">6</button>
                <button type="button" id="multiply" class="opButton">&times;</button>
                <button type="button" id="n1" class="numButton">1</button>
                <button type="button" id="n2" class="numButton">2</button>
                <button type="button" id="n3" class="numButton">3</button>
                <button type="button" id="subtract" class="opButton">-</button>
                <button type="button" id="n0" class="numButton">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="equals">=</button>
                <button type="button" id="add" class="opButton">+</button>
                <button  type="button" id="clear">clear</button>
            </div>
        </main>
        <script type="text/javascript" src="main.js"></script>
    </Body>
</HTML>
