<!DOCTYPE html>
<HTML>
    <Head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </Head>
    <Body>
        <div id="grid-container">
            <p id="display">123456</p>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button id="clear">clear</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </Body>
</HTML>
